    <style>
        *{
            margin:0;
            padding:0;
        }
        /* CSS untuk header baru */
        :root {
            --primary: #1a365d;
            --secondary: #2d74da;
            --accent: #e53e3e;
            --light: #f7fafc;
            --dark: #2d3748;
            --gray: #718096;
            --gold: #d4af37;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .new-header {
            background: linear-gradient(135deg, var(--primary) 0%, #0f1f3a 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header-top {
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 0;
            font-size: 0.85rem;
        }

        .header-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-info {
            display: flex;
            gap: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact-item i {
            color: var(--gold);
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            color: white;
            transition: var(--transition);
        }

        .social-links a:hover {
            color: var(--gold);
            transform: translateY(-2px);
        }

        .header-main {
            padding: 25px 0;
            position: relative;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--secondary), var(--gold));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .company-info {
            text-align: left;
        }

        .company-name {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(to right, white, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .brand-tagline {
            font-size: 1.3rem;
            color: var(--gold);
            margin-bottom: 5px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .brand-slogan {
            font-size: 1rem;
            color: #cbd5e0;
            font-style: italic;
            position: relative;
            display: inline-block;
        }

        .brand-slogan::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--gold), transparent);
        }

        .header-features {
            display: flex;
            gap: 25px;
        }

        .feature-itemm {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            min-width: 150px;
        }

        .feature-itemmm:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .feature-iconn {

            color: var(--gold);
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Navigation */
        .main-nav {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px;
        }

        .nav-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 35px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 15px 0;
            position: relative;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        .nav-links a:hover {
            color: var(--gold);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background-color: var(--gold);
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Style untuk link aktif */
        .nav-links a.active {
            color: var(--gold);
            font-weight: 600;
        }

        .nav-links a.active::after {
            width: 100%;
            background: linear-gradient(45deg, var(--gold), var(--secondary));
        }

        .cta-button {
            background: linear-gradient(45deg, var(--secondary), var(--gold));
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .mobile-menu {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        /* Sticky Header */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .header-features {
                display: none;
            }
            
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .company-info {
                text-align: center;
            }
        }

        @media (max-width: 768px) {
            .header-top {
                display: none;
            }
            
            .nav-container {
                flex-direction: column;
                padding: 10px 0;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 0;
                display: none;
                width: 100%;
                text-align: center;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .mobile-menu {
                display: block;
                position: absolute;
                top: 15px;
                right: 5%;
            }
            
            .cta-button {
                margin-top: 15px;
            }
            
            .company-name {
                font-size: 1.8rem;
            }
            
            .brand-tagline {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

    <script>
        // Mobile Menu Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenu = document.querySelector('.mobile-menu');
            const navLinks = document.querySelector('.nav-links');
            
            mobileMenu.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                
                // Ubah ikon menu
                const icon = this.querySelector('i');
                if (icon.classList.contains('fa-bars')) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-times');
                } else {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
            
            // Tutup menu mobile ketika klik di luar
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.nav-container')) {
                    navLinks.classList.remove('active');
                    const icon = mobileMenu.querySelector('i');
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
        });
    </script>
